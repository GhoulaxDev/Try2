<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Nom - Développeur Roblox</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre feuille de style CSS -->
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#apropos">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Section d'accueil -->
    <section id="accueil">
        <h1>Vos Jeux Roblox</h1>
        <!-- Première paire d'image et de nom de jeu -->
        <div class="jeux-container">
            <div class="jeu">
                <p>Button Simulator Mania</p>
                <img src="Image/bsm.png" alt="Button Simulator Mania">
            </div>
            <!-- Deuxième paire d'image et de nom de jeu -->
            <div class="jeu">
                <p>Unreal Rune Simulator</p>
                <img src="Image/urs.png" alt="Unreal Rune Simulator">
            </div>
            <!-- Ajoutez d'autres jeux avec leurs noms et images si nécessaire -->
        </div>
    </section>

    <!-- Section À propos -->
    <section id="apropos">
        <h2>À propos de Moi</h2>
        <p>Je suis un développeur Roblox passionné par la création de jeux, dans mes projets je m'occupe de la programmation et aussi le design des UI!.</p>
        <!-- Ajoutez des informations sur votre expérience, vos compétences, etc. -->
    </section>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-buttons">
            <a href="https://www.youtube.com/channel/UCUJkKHtJmapWzMtA_4k2BSw" class="youtube-btn">YouTube</a>
            <a href="https://discord.gg/banHcyGs7T" class="discord-btn">Discord</a>
            <a href="https://twitter.com/GhoulaxDev" class="twitter-btn">Twitter</a>
            <!-- Ajoutez d'autres boutons de contact avec leurs liens et classes -->
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <ul>
            <li><a href="https://www.youtube.com/channel/UCUJkKHtJmapWzMtA_4k2BSw"><img src="Image/youtube.png" alt="YouTube"></a></li>
            <li><a href="https://discord.gg/banHcyGs7T"><img src="Image/discord.png"Discord"></a></li>
            <li><a href="https://twitter.com/GhoulaxDev"><img src="Image/twitter.png" alt="Twitter"></a></li>
            <!-- Ajoutez d'autres liens vers vos réseaux sociaux -->
        </ul>
    </footer>
</body>
</html>
